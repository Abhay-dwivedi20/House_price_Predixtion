<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0e0e0e;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 30px 15px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ffcc;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 36px;
            font-size: 14px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: #00ffcc;
            box-shadow: none;
        }

        .btn-submit {
            background: linear-gradient(to right, #00ffcc, #007cf0);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(to left, #00ffcc, #007cf0);
            transform: scale(1.01);
        }

        #prediction {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #00ffcc;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üè† House Price Predictor</h2>
        <form id="predictForm">
            <div class="row g-2">
                {% for field in [
                'crim', 'zn', 'indus', 'chas', 'nox', 'rm', 'age',
                'dis', 'rad', 'tax', 'ptratio', 'b', 'lstat'
                ] %}
                <div class="col-md-6">
                    <label for="{{ field }}" class="form-label">{{ field.upper() }}</label>
                    <input type="number" step="any" class="form-control" id="{{ field }}" name="{{ field }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-submit">Predict Price</button>
        </form>
        <div id="prediction"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => data[key] = parseFloat(value));

            const response = await fetch("/predict_api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: data })
            });

            const result = await response.json();
            document.getElementById("prediction").innerText = `üè∑Ô∏è Estimated House Price: $${result.toFixed(2)}`;
        });
    </script>
</body>

</html>
